<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/index.css">
  <title>Weather app</title>
</head>
<body>
 
  <header>
  <h1 class="app-title">
   beedie weather app
  </h1>
  <div class="header-form">
  <form action="">
    <input type="search" placeholder="Enter location" required class="form-search-bar">
    <input type="submit" value="Search" class="form-search-button">
  </form>
  </div>
  </header>
  <main>
    <div class="city-weather">
    <h1>
      London
    </h1>
   
    <p>
      Day and time
    <br />
      humidity and wind
    </p>
    <div>
      ☀️22°C
    </div> 
  </div>
  <div class="week-forecast">
    <h1>
      forecast
    </h1>
  </div>
  </main>
  <footer>
    <p>
    Built by <a href="https://github.com/missbeedie" target="_blank">Ebiye Beedie</a>, hosted on <a href="https://github.com/missbeedie/weather-app" target="_blank">GitHub</a> and <a href="beedieweatherapp.netlify.app" target="_blank">Netlify</a>
    </p>
  </footer>
  
</body>
</html>
