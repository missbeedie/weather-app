<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/index.css">
  <title>Weather app</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
 
  <header>
    <h1 class="app-title">
      my weather app
    </h1>
   <div class="header-form">
      <form action="">
      <input type="search" placeholder="Enter a city..." required id="form-search-bar" class="form-search-bar">
      <input type="submit" value="Search" class="form-search-button">
      </form>
    </div>
  </header>
  <main>
  <div class="city-weather">
      <h1 id="current-city" class="current-city">
        
      </h1>
     <div class="current-temp">
        <div id="icon" ></div>
          <img src="
            "http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"" class="current-temp-icon" />
        
        <div id="current-temp-value" class="current-temp-value"></div>
        <div class=" current-temp-unit">°C</div>
      </div> 
      <p>
        <div id="date" class="date"></div>
        <div id="time" class="time"></div>
        <div id="description" class="description"></div>
        <div id="humidity" class="humidity"></div>
        <div id="wind" class="wind"></div>
      </p>
    </div>

   
  <div class="weather-forecast"> 
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Thu</div>
          <img src="https://cdn1.iconfinder.com/data/icons/hawcons/32/700457-icon-43-wind-1024.png" alt="" width="60px"/>
          <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">18°C</span>
            <span class="weather-forecast-temperature-min">12°C</span>
          </div>

        </div>
      </div>
  </div>

  </main>


  <footer>
    <p class="p-footer">
      Built by <a href="https://github.com/missbeedie" target="_blank">Ebiye Beedie</a>, hosted on <a href="https://github.com/missbeedie/weather-app" target="_blank">GitHub</a> and <a href="beedieweatherapp.netlify.app" target="_blank">Netlify</a>
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
