<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/index.css">
  <title>Weather app</title>
</head>
<body>
 
  <header>
    <h1 class="app-title">
      my weather app
    </h1>
   <div class="header-form">
      <form action="">
      <input type="search" placeholder="Enter location..." required class="form-search-bar">
      <input type="submit" value="Search" class="form-search-button">
      </form>
    </div>
  </header>
  <main>
    <div class="city-weather">
      <h1 class="current-city">
        London
      </h1>
     <div class="current-temp">
        <div class="current-temp-icon">☀️</div>
        <div class="current-temp-value">22</div>
        <div class=" current-temp-unit">°C</div>
      </div> 
      <p>
      Friday 3rd November 09:57
      <br />
      humidity and wind
      </p>
    </div>

  <div class="weekly-forecast-all"> 
      <h1>
        Weekly Forecast
      </h1>
    <div class="weekly-forecast">
     
      <div class="days">
          Day
          <br>
          Day
          <br>
          Day
          <br>
          Day
          <br>
          Day
          <br>
          Day
      </div>
      <div class="temperatures">
          ☀️22°C
          <br>
          ☀️22°C
          <br>
          ☀️22°C
          <br>
          ☀️22°C
          <br>
          ☀️22°C
          <br>
          ☀️22°C
      </div>
    </div>
  </div>
  </main>
  <footer>
    <p class="p-footer">
      Built by <a href="https://github.com/missbeedie" target="_blank">Ebiye Beedie</a>, hosted on <a href="https://github.com/missbeedie/weather-app" target="_blank">GitHub</a> and <a href="beedieweatherapp.netlify.app" target="_blank">Netlify</a>
    </p>
  </footer>
  <script src="src/index.js"></script>
</body>
</html>
